version: "3.9"

services:
  solarpanels_db:
    image: postgres
    networks:
      cloud-solarpanels:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solarpanels
    volumes:
      - "${PERSISTENT_DB_PATH:-.}/solarpanels_db:/var/lib/postgresql/data"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 600M
  mqtt_adapter:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      cloud-solarpanels:
    restart: unless-stopped
    depends_on:
      - "solarpanels_db"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 600M
  cbroker:
    image: eclipse-mosquitto
    networks:
      cloud-solarpanels:
      ingress:
    volumes:
      - "${PERSISTENT_DB_PATH:-.}/mosquitto/data:/mosquitto/data"
      - "${PERSISTENT_DB_PATH:-.}/mosquitto/config:/mosquitto/config:ro"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 600M

  grafana:
    image: grafana/grafana:latest
    restart: always
    networks:
      default:
      ingress:
        aliases:
          - web-grafana
    volumes:
      - grafana:/var/lib/grafana
    environment:
      - 'GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/'
      - GF_SERVER_SERVE_FROM_SUB_PATH=true

      # Anonymous access
      #- GF_AUTH_ANONYMOUS_ENABLED=true
      #- 'GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.'
      #- GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer

      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_INSTALL_PLUGINS=aceiot-svg-panel,aidanmountford-html-panel

      # Login with Authelia forwarded usernames
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=Remote-User
      - GF_AUTH_PROXY_HEADER_PROPERTY=username
      - GF_AUTH_PROXY_HEADERS=Role:Remote-User-Role  # Pass the user role in 'Remote-User-Role'
      #- GF_AUTH_PROXY_AUTO_SIGN_UP=false  # Do not sign up users who do not exist in Grafana
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true  # Do not sign up users who do not exist in Grafana

  pgadmin:
    image: dpage/pgadmin4
    networks:
      cloud-solarpanels:
    restart: unless-stopped
    ports:
      - 127.0.0.1:8088:5050
    volumes:
      - "${PERSISTENT_DB_PATH:-.}/pgadmin:/var/lib/pgadmin"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=FSD9iw8S89FwlPm
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True
      - PGADMIN_CONFIG_LOGIN_BANNER="Authorised users only!"
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=10
      - PGADMIN_LISTEN_PORT=5050
    logging:
      driver: none

networks:
  cloud-solarpanels:
  ingress:
    external: true
